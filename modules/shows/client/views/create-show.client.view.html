<section class="container" ng-controller="ShowsController" ng-init="getDjs(); clear()">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 jumbotron">
    <div class="col-xs-10 col-xs-offset-1">
      <div>
        <h2>New Show</h2>
      </div>
      <form name="showForm" class="form-horizontal" ng-submit="create(showForm.$valid)" novalidate>
        <fieldset>

          <div class="form-group" show-errors>
            <label for="title">Title:</label>
            <input name="title" type="text" ng-model="show.title" id="title" class="form-control" placeholder="Title" required>
            <div ng-messages="showForm.title.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Show title is required.</p>
            </div>
          </div>

          <div class="form-group">
            <label for="image">Image:</label>
            <input name="image" type="text" ng-model="show.image" id="image" class="form-control" placeholder="Image URL">
          </div>

          <div class="form-group">
            <label>Links: <span class="caption text-muted">Fill in applicable; these are used as social media links</span></label>
            <input name="links" type="text" ng-model="show.links.facebook" class="form-control" placeholder="Facebook Page URL">
            <input name="links" type="text" ng-model="show.links.twitter" class="form-control" placeholder="Twitter Page URL">
            <input name="links" type="text" ng-model="show.links.mixcloud" class="form-control" placeholder="Mixcloud Page URL">
            <input name="links" type="text" ng-model="show.links.homepage" class="form-control" placeholder="Homepage Page URL">
          </div>

          <div class="form-group">
            <div>
              <label for="description_en">
                Description: <span class="caption text-muted">English synopsis of your show (100~500 Characters)</span>
              </label>
              <textarea name="description_en" type="text" ng-model="show.description.en" id="description_en" class="form-control" placeholder="English description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="description_kr">
                Description: <span class="caption text-muted">Korean synopsis of you and your style (100~500 Characters)</span>
              </label>
              <textarea name="description_kr" type="text" ng-model="show.description.kr" id="description_kr" class="form-control" placeholder="Korean description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="time">
              Time: <span class="caption text-muted">Start time of your show.</span>
            </label>
            <input type="time" id="time" name="input" ng-model="show.schedule.time" placeholder="HH:mm:ss" />
          </div>

          <div class="form-group">
            <label for="daySelect">
              Day: <span class="caption text-muted">Day the show airs</span>
            </label>
            <select name="daySelect" id="daySelect" ng-model="show.schedule.day">
              <option ng-repeat="option in days" value="{{option}}">{{option | capitalize}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="frequencySelect">
              Frequency: <span class="caption text-muted">Daily, weekly, monthly.</span>
            </label>
            <select name="frequencySelect" id="frequencySelect" ng-model="show.schedule.frequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>

          <div class="form-group">
            <label for="djSelect">
              DJs: <span class="caption text-muted">DJs that host this show.</span>
            </label>
            <select name="djSelect" id="djSelect" ng-model="selected_dj">
              <option ng-repeat="option in djs" value="{{option}}">{{option.title}}</option>
            </select>
            <span class="glyphicon glyphicon-plus" ng-click="addDj(selected_dj)"></span>
            <div>{{show.djs}}</div>
          </div>
          <!--<uib-timepicker ng-model="mytime" hour-step="1" minute-step="5" show-meridian="false"></uib-timepicker>-->
          <!--<div class="datepickerdemoBasicUsage">-->
            <!--<md-content>-->
              <!--<h4>Standard date-picker</h4>-->
              <!--<md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>-->
            <!--</md-content>-->
          <!--</div>-->
          <md-datepicker ng-model="birthday"></md-datepicker>

          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>

          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
