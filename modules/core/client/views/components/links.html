<div class="links">

  <md-fab-speed-dial hide-gt-sm md-open="isOpen" md-direction="down" class="md-scale">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-icon-button">
        <md-icon md-font-icon="fa fa-share-alt fa-2x"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <div class="" layout="column">
        <md-button ng-repeat="(key, value) in links" href="{{value}}" target="_blank" aria-label="{{key | capitalize}}" class="md-fab  md-mini">
          <md-icon md-font-icon="fa fa-{{key}} fa-fw fa-lg" aria-label="Twitter"></md-icon>
        </md-button>
      </div>
    </md-fab-actions>
  </md-fab-speed-dial>



  <a  hide-xs hide-sm ng-repeat="(key, value) in links" href="{{value}}" class="social-link" target="_blank">
    <div class="icon">
      <i class="fa fa-{{key}} fa-fw fa-lg"></i>
    </div>
  </a>
</div>
