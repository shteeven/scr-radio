<div layout="column" class="tiles">
    <md-content md-theme="scr-main" layout="row" flex layout-wrap>
        <div layout="column" flex-gt-sm="{{100/rowLength}}" flex-sm="{{100/rowLengthSmall}}" flex-xs="100" ng-repeat="tile in tiles | limitTo: limit">
            <md-card flex>
                <div class="md-card-image" ng-style="{'background-image': 'url(' + tile.image + ')'}">
                    <md-chips>
                        <md-chip>
                            <span ng-if="tile.type">
                                {{tile.type | capitalize}}
                            </span>
                            <span ng-if="!tile.type">
                                Featured
                            </span>
                        </md-chip>
                    </md-chips>
                    <img ng-src="{{placeholder}}" class="md-card-image" alt="{{tile.title}} image">
                </div>

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{tile.title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <!--<md-card-icon-actions>-->
                        <!--&lt;!&ndash;<md-button class="md-icon-button" aria-label="Favorite">&ndash;&gt;-->
                        <!--&lt;!&ndash;<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>&ndash;&gt;-->
                        <!--&lt;!&ndash;</md-button>&ndash;&gt;-->
                        <!--&lt;!&ndash;<md-button class="md-icon-button" aria-label="Share">&ndash;&gt;-->
                        <!--&lt;!&ndash;<md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>&ndash;&gt;-->
                        <!--&lt;!&ndash;</md-button>&ndash;&gt;-->
                    <!--</md-card-icon-actions>-->

                    <md-button class="md-icon-button md-raised md-primary" ng-click="tile.go()" aria-label="Link to {{tile.title}} page">
                        <md-icon md-font-icon="fa fa-link fa-lg"></md-icon>
                    </md-button>
                  <md-button class="md-icon-button md-raised md-primary"  ng-if="tile.links.mixcloud" ng-click="playPlayer(tile.links.mixcloud)" aria-label="Play media for {{tile.title}}">
                    <md-icon md-font-icon="fa fa-play fa-lg"></md-icon>
                  </md-button>
                </md-card-actions>
                <!--<md-card-content>-->
                    <!--<p>-->
                        <!--{{tile.description[$root.lang] || tile.description.en}}-->
                    <!--</p>-->
                <!--</md-card-content>-->
            </md-card>
        </div>
    </md-content>
</div>
