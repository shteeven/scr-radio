
<div class="form-inline">

  <!--<audio id="radio" src="vpr.streamguys.net/vpr96.mp3"></audio>-->

  <div class="form-group play-pause" ng-click="player.playPause()" ng-class="{paused: player.isPlaying}">
    <div class="sr-only">Play/pause Button</div>
    <!--<i class="fa fa-play play-text"></i>-->
    <div class="play-icon play-text"></div>
    <div class="pause-icon pause-text"></div>
    <!--<i class="fa fa-pause pause-text"></i>-->
  </div>

  <div class="form-group vol-control hidden-sm-down">
    <input min="0" max="100" step="5" type="range" ng-change="player.volumeChange(volume)" ng-model="volume" placeholder="volume"/>
  </div>

  <div class="form-group meta-data marquee">
    {{metadata.tracks.current.name || 'this is all just one big game'}}
    <!--<iframe frameborder="0" width="280" height="216" src="https://seoulcommunityradio.airtime.pro/embed/player?stream=auto&title=LIVE NOW ON SCR"></iframe>-->
  </div>
</div>
