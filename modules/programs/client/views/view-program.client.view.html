<section ng-controller="ProgramsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="program.title"></h1>

    <!-- This should never be removed from this page. -->
    <div class="" ng-show="authentication.user._id == program.user._id || authentication.user.roles.indexOf('admin')!=-1">
      <a class="btn btn-primary" ui-sref="programs.edit({programId: program._id})">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove();">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>

  </div>
  <div class="pull-right" ng-show="authentication.user._id == program.user">
    <a class="btn btn-primary" ui-sref="programs.edit({programId: program._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <div>
      {{program.title}} with
      <span ng-repeat="dj in program.djs">
        {{dj.title}}
      </span>
    </div>
    <em class="text-muted">
      Posted on
      {{userID}}
      <span ng-bind="program.created | date:'mediumDate'"></span>
      by
      <span ng-if="program.user" ng-bind="program.user.displayName"></span>
      <span ng-if="!program.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="program.content"></p>
</section>
